<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="text">
        <p>My balance</p>
        <h2>$921.48</h2>
      </div>
      <div class="image">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="hero">
      <h4>Spending - Last 7 days</h4>
      <div class="barchat">
        <div class="hoverbox1">$52.36</div>
        <div class="hoverbox2">$31.07</div>
        <div class="bars">
          <div class="bar"></div>
          <div class="bar"></div>      
          <div class="bar hover-trigger1"></div>
          <div class="bar hover-trigger2"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <div class="days">
          <p class="day">mon</p>
          <p class="day">tue</p>
          <p class="day">wed</p>
          <p class="day">thu</p>
          <p class="day">fri</p>
          <p class="day">sat</p>
          <p class="day">sun</p>
        </div>
      </div>
      <div class="border"></div>
      <div class="footer">
        <div class="present">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="last">
          <h2>+2.4%</h2>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
  </div>
</body>
</html>
